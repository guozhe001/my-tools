# 主数据库
spring.datasource.url=jdbc:h2:mem:my_database0
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.validation-query=select 1
spring.datasource.platform=h2
# 第二个数据库
spring.vice.datasource.url=jdbc:h2:mem:my_database1
spring.vice.datasource.driverClassName=org.h2.Driver
spring.vice.datasource.username=root
spring.vice.datasource.password=123456
spring.vice.datasource.validation-query=select 1
spring.vice.datasource.platform=h2
# 访问方式http://localhost:8080/h2
spring.h2.console.enabled=true
spring.h2.console.path=/h2